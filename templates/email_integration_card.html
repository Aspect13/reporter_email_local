<div class="card card-row-1 mr-3 ml-3 integration_card p-2 flex-row">
    <div class="col-3 align-self-center">
        <i class="fa fa-envelope integration_icon"></i>
    </div>
    <div class="col-7 d-flex flex-column justify-content-center">
        <div class="row text-uppercase">
            <h13>id: {{ config['id'] }} {% if config['is_default'] %} default {% endif %}</h13>
        </div>
        <div class="row text-uppercase font-weight-bold">
            Email
        </div>
        <div class="row">
            <h13 class="integration_description">{{ config['description'] }}</h13>
        </div>
    </div>
    <div class="col">
        <div class="dropdown dropleft">
            <button type="button" class="btn btn-action btn-32" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" onclick="Email.edit({{ config.json() }})"><i
                        class="fas fa-cog fa-secondary fa-xs"></i> Edit</a>
                <a class="dropdown-item" href="#" onclick="Email.delete({{ config['id'] }})"><i
                        class="fas fa-trash-alt fa-secondary fa-xs"></i> Delete</a>
            </div>
        </div>
    </div>

</div>
